<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.83.1">
<title>ID管理マスタログイン</title>
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
<link href="./lib/css/bootstrap.min.css" rel="stylesheet">
<link href="./css/signin.css" rel="stylesheet">
<link href="./css/common.css" rel="stylesheet">
</head>

<body class="text-center">

	<main class="form-signin">
		<div th:class="${#strings.isEmpty(msg)} ? '' : 'alert alert-danger'" role="alert">
			<span th:utext="${msg}"></span>
		</div>

		<form th:action="@{/doLogin}" th:object="${loginRequest}"
			method="post">
			<h1 class="h3 mb-3 fw-normal">サインイン</h1>

			<div class="form-floating">
				<input type="text" class="form-control" th:field="*{userID}"
					id="floatingInput" placeholder="userID"> <label
					for="floatingInput">ユーザー名／メールアドレス</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" th:field="*{password}"
					id="floatingPassword" placeholder="Password"> <label
					for="floatingPassword">パスワード</label>
			</div>

			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					ログイン状態を保存する
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
			<p class="mt-3 text-muted">
				<a class="text-reset" href="#">パスワードをお忘れですか</a>
			</p>
			<p class="mt-5 mb-3 text-muted">&copy; 2021-2048</p>
		</form>
	</main>
</body>

</html>
